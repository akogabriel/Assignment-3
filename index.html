      function calculateNumberToothbrushForLife(age, amountPerMonth) {
        var maxAge = 98;
        var totalAmount = (maxAge - age) * 12 * amountPerMonth;
        console.log(
          "You will need " +
            totalAmount +
            " toothbrushes to last you until the age of " +
            maxAge
        );
      }
